# DemoService service version
demo.service.version = 1.0.0
# Base packages to scan Dubbo Component: @com.alibaba.dubbo.config.annotation.Service
dubbo.scan.basePackages  = com.weii.pay.controller.user
# Dubbo Config properties
## ApplicationConfig Bean
dubbo.application.id = controller-consumer
dubbo.application.name = controller-consumer
#dubbo.application.qos.port=22222
#dubbo.application.qos.enable=true

## ProtocolConfig Bean
dubbo.protocol.id = dubbo
dubbo.protocol.name = dubbo
dubbo.protocol.port = 20880


## RegistryConfig Bean
dubbo.registry.id=boss-registry
dubbo.registry.address=zookeeper://119.29.167.122:2181